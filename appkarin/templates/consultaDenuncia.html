{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Consulta de Denuncias - Empresas Integra" />
    <meta name="author" content="Empresas Integra" />
    <title>Consulta de Denuncias - Empresas Integra</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/denuncia-styles.css' %}" />
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            --success-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f7fafc;
            min-height: 100vh;
        }

        /* Header con gradiente animado */
        .page-header {
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 2rem 0;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        /* Contenedor principal */
        .main-container {
            max-width: 1400px;
            margin: -2rem auto 3rem;
            padding: 0 1rem;
            position: relative;
            z-index: 10;
        }

        /* Card principal */
        .table-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* Información del usuario */
        .user-info-card {
            background: linear-gradient(135deg, #f8fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
        }

        .user-info-card h5 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info-card .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .user-info-card .info-value {
            font-weight: 600;
            color: #2d3748;
        }

        /* DataTable customizado */
        .dataTables_wrapper {
            padding: 0;
        }

        .dataTables_filter input {
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            width: 300px;
        }

        .dataTables_filter input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        table.dataTable {
            border-collapse: collapse !important;
            width: 100% !important;
        }

        table.dataTable thead th {
            background: #f8fafc;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        table.dataTable tbody tr {
            transition: all 0.3s ease;
        }

        table.dataTable tbody tr:hover {
            background: #f7fafc;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        table.dataTable tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #edf2f7;
        }

        /* Estados con badges modernos */
        .badge-estado {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .badge-pendiente {
            background: var(--warning-gradient);
            color: white;
        }

        .badge-revision {
            background: var(--primary-gradient);
            color: white;
        }

        .badge-resuelto {
            background: var(--success-gradient);
            color: white;
        }

        /* Botones de acción */
        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-view {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-view:hover {
            background: #e2e8f0;
            color: #2d3748;
            transform: translateY(-1px);
        }

        /* Paginación personalizada */
        .dataTables_paginate .pagination {
            margin: 0;
        }

        .page-link {
            border: none;
            color: #4a5568;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: #edf2f7;
            color: #2d3748;
        }

        .page-item.active .page-link {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .table-card {
                padding: 1rem;
            }
            
            .dataTables_filter input {
                width: 100%;
            }
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Botón volver */
        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-clipboard-list"></i> Consulta de Denuncias
                    </h1>
                    <p class="page-subtitle" id="pageSubtitle">Visualización de denuncias</p>
                </div>
                <a href="/" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="main-container">
        <!-- Card de información del usuario (se muestra dinámicamente) -->
        <div class="user-info-card" id="userInfoCard" style="display: none;">
            <h5><i class="fas fa-user-circle"></i> Información del Usuario</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="info-item">
                        <i class="fas fa-id-badge"></i>
                        <span>Código:</span>
                        <span class="info-value" id="userCode">-</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-item" id="userNameRow" style="display: none;">
                        <i class="fas fa-signature"></i>
                        <span>Nombre:</span>
                        <span class="info-value" id="userName">-</span>
                    </div>
                    <div class="info-item" id="userCategoryRow" style="display: none;">
                        <i class="fas fa-folder"></i>
                        <span>Categoría:</span>
                        <span class="info-value" id="userCategory">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de denuncias -->
        <div class="table-card">
            <div class="table-responsive">
                <table id="denunciasTable" class="table table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Fecha</th>
                            <th>Categoría</th>
                            <th>Tipo Denuncia</th>
                            <th>Usuario</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include './footer/footer.html' %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>

    <script>
        // Variables globales
        let userInfo = null;
        let dataTable = null;

        // Función para obtener el tipo de usuario y código
        function getUserInfo() {
            // Obtener código desde URL o del contexto Django
            const urlParams = new URLSearchParams(window.location.search);
            let codigo = urlParams.get('codigo') || '{{ codigo|default:"" }}';
            
            // Si no hay código, verificar si es admin (esto vendría del backend)
            const isAdmin = '{{ request.user.is_authenticated|yesno:"true,false" }}' === 'true';
            const adminCategory = '{{ request.user.rol_categoria.nombre|default:"" }}';
            const isSuperuser = '{{ request.user.is_superuser|yesno:"true,false" }}' === 'true';
            
            let userInfo = {
                codigo: codigo,
                tipo: 'admin',
                nombre: '',
                categoria: adminCategory,
                categoria_id: '{{ request.user.rol_categoria.id|default:"" }}',
                is_superuser: isSuperuser
            };
            
            if (codigo) {
                // Detectar tipo por formato del código
                if (codigo.length === 5 && !codigo.includes('-')) {
                    // Código de usuario (5 caracteres)
                    userInfo.tipo = 'identificado';
                    userInfo.nombre = '{{ request.session.user_name|default:"" }}';
                } else {
                    // Si es un código más largo, asumimos que es usuario anónimo
                    userInfo.tipo = 'anonimo';
                }
            }
            
            return userInfo;
        }

        // Detectar tipo de usuario por el formato del códig

        // Función para formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-CL', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Función para crear badge de estado
        function getEstadoBadge(estado) {
            const badges = {
                'PENDIENTE': '<span class="badge-estado badge-pendiente"><i class="fas fa-clock"></i> Pendiente</span>',
                'EN_REVISION': '<span class="badge-estado badge-revision"><i class="fas fa-search"></i> En Revisión</span>',
                'RESUELTO': '<span class="badge-estado badge-resuelto"><i class="fas fa-check"></i> Resuelto</span>'
            };
            return badges[estado] || estado;
        }

        // Función para crear botones de acción
        function getActionButtons(codigo) {
            return `
                <a href="/denuncia/detalle/${codigo}" class="btn-action btn-view">
                    <i class="fas fa-eye"></i> Ver
                </a>
            `;
        }

        // Inicializar DataTable
        function initDataTable() {
            dataTable = $('#denunciasTable').DataTable({
                processing: true,
                serverSide: true,
                responsive: true,
                ajax: {
                    url: '/api/datatable/denuncias/simple/',
                    type: 'POST',
                    data: function(d) {
                        // Agregar información del usuario para filtrado
                        d.user_info = userInfo;
                        return JSON.stringify(d);
                    },
                    contentType: 'application/json',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                },
                columns: [
                    { 
                        data: 'codigo',
                        className: 'text-center font-monospace'
                    },
                    { 
                        data: 'fecha',
                        render: function(data) {
                            return formatDate(data);
                        }
                    },
                    { data: 'categoria_nombre' },
                    { data: 'item_enunciado' },
                    { 
                        data: 'usuario_nombre',
                        render: function(data, type, row) {
                            if (row.usuario_anonimo) {
                                return `<i class="fas fa-user-secret text-muted"></i> Anónimo`;
                            }
                            return data;
                        }
                    },
                    { 
                        data: 'estado_actual',
                        className: 'text-center',
                        render: function(data) {
                            return getEstadoBadge(data);
                        }
                    },
                    { 
                        data: 'codigo',
                        orderable: false,
                        searchable: false,
                        className: 'text-center',
                        render: function(data) {
                            return getActionButtons(data);
                        }
                    }
                ],
                order: [[1, 'desc']], // Ordenar por fecha descendente
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json'
                },
                drawCallback: function() {
                    // Ocultar loading después de cargar
                    $('#loadingOverlay').fadeOut();
                }
            });
        }

        // Función para obtener cookie CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Actualizar UI según tipo de usuario
        function updateUIForUser() {
            const userCard = $('#userInfoCard');
            const subtitle = $('#pageSubtitle');
            
            if (userInfo.tipo === 'anonimo') {
                subtitle.text('Mis denuncias anónimas');
                $('#userCode').text(userInfo.codigo);
                userCard.show();
            } else if (userInfo.tipo === 'identificado') {
                subtitle.text('Mis denuncias');
                $('#userCode').text(userInfo.codigo);
                if (userInfo.nombre) {
                    $('#userName').text(userInfo.nombre);
                    $('#userNameRow').show();
                }
                userCard.show();
            } else if (userInfo.tipo === 'admin' && userInfo.categoria) {
                subtitle.text(`Denuncias - ${userInfo.categoria}`);
                $('#userCategory').text(userInfo.categoria);
                $('#userCategoryRow').show();
                userCard.show();
            } else {
                subtitle.text('Todas las denuncias');
            }
        }

        // Inicialización
        $(document).ready(function() {
            // Obtener información del usuario
            userInfo = getUserInfo();
            
            // Actualizar UI
            updateUIForUser();
            
            // Inicializar DataTable
            initDataTable();
        });
    </script>
</body>
</html>
