{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Iniciar Sesi√≥n - Empresas Integra" />
        <meta name="author" content="Empresas Integra" />
        <title>Iniciar Sesi√≥n - Empresas Integra</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/logo.jpeg'%}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/denuncia-styles.css' %}" />
        
        <!-- Estilos adicionales para login -->
        <style>
            .login-container {
                max-width: 450px;
                margin: 2rem auto;
                padding: 0 1rem;
            }
            
            .login-card {
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 2.5rem;
                margin-bottom: 2rem;
            }
            
            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }
            
            .login-header h2 {
                color: #1a365d;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }
            
            .login-header p {
                color: #64748b;
                font-size: 0.95rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .form-label {
                display: block;
                font-weight: 500;
                color: #374151;
                margin-bottom: 0.5rem;
                font-size: 0.95rem;
            }
            
            .form-control {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                font-size: 1rem;
                transition: all 0.2s ease;
                font-family: 'Inter', sans-serif;
            }
            
            .form-control:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
            
            .input-icon {
                position: relative;
            }
            
            .input-icon i {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: #9ca3af;
            }
            
            .input-icon .form-control {
                padding-left: 2.75rem;
                padding-right: 3rem; /* Espacio para el toggle */
            }
            
            /* Toggle de contrase√±a */
            #passwordToggle {
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #6b7280;
                font-size: 1.1rem;
                padding: 0.25rem;
                border-radius: 4px;
                transition: all 0.2s ease;
                z-index: 10;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 30px;
                height: 30px;
            }
            
            #passwordToggle:hover {
                color: #3b82f6 !important;
                background-color: #f3f4f6 !important;
            }
            
            #passwordToggle:active {
                transform: translateY(-50%) scale(0.95) !important;
            }
            
            /* Efecto visual cuando se muestra la contrase√±a */
            .password-revealed {
                background-color: #fef3cd !important;
                border-color: #ffc107 !important;
            }
            
            .btn-login {
                width: 100%;
                background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
                color: white;
                border: none;
                padding: 0.875rem 1.5rem;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                margin-top: 1rem;
            }
            
            .btn-login:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            }
            
            .btn-login:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }
            
            .alert {
                padding: 0.75rem 1rem;
                border-radius: 6px;
                margin-bottom: 1rem;
                font-size: 0.9rem;
            }
            
            .alert-error {
                background-color: #fef2f2;
                border: 1px solid #fecaca;
                color: #dc2626;
            }
            
            .alert-success {
                background-color: #f0fdf4;
                border: 1px solid #bbf7d0;
                color: #16a34a;
            }
            
            .forgot-password {
                text-align: center;
                margin-top: 1.5rem;
            }
            
            .forgot-password a {
                color: #3b82f6;
                text-decoration: none;
                font-size: 0.9rem;
            }
            
            .forgot-password a:hover {
                text-decoration: underline;
            }
            
            .loading-spinner {
                width: 20px;
                height: 20px;
                border: 2px solid transparent;
                border-top: 2px solid currentColor;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 0.5rem;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body id="page-top">

        <!-- Header -->
        {% include './headers/login_header.html' %}

        <!-- Formulario de Login -->
        <div class="login-container">
            <!-- Login Form -->
            <div id="loginCard" class="login-card">
                <div class="login-header">
                    <h2>Iniciar Sesi√≥n</h2>
                    <p>Ingresa tus credenciales para acceder al sistema</p>
                </div>
                
                <!-- Mensajes de alerta -->
                <div id="alertContainer" style="display: none;">
                    <div id="alertMessage" class="alert"></div>
                </div>
                
                <form id="loginForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Usuario o Email
                        </label>
                        <div class="input-icon">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="Ingresa tu usuario o email"
                                required
                                autocomplete="username"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Contrase√±a
                        </label>
                        <div class="input-icon">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Ingresa tu contrase√±a"
                                required
                                autocomplete="current-password"
                            >
                            <span id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" id="loginBtn" class="btn-login">
                        <span id="loginText">Iniciar Sesi√≥n</span>
                        <div id="loginSpinner" class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>

            </div>
        </div>

        <!-- Footer original -->
        {% include './footer/footer.html' %}

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>



        function getEmpresaFromNext() {
                const next = new URLSearchParams(window.location.search).get('next');
                if (!next) return null;
                
                const match = next.match(/^\/([^\/\?#]+)/);
                if (!match) return null;
                
                const empresa = match[1];
                const excluded = ['admin', 'api', 'login', 'logout', 'static', 'media'];
                
                return excluded.includes(empresa.toLowerCase()) ? null : empresa;
            }
            // Objeto para manejar el login de administradores
            const AdminLoginApp = {
                init: function() {
                    this.bindEvents();
                    this.checkAuthOnLoad();
                },
                
                bindEvents: function() {
                    $('#loginForm').on('submit', this.handleLogin.bind(this));
                    
                    // Verificar auth cuando la p√°gina carga
                    $(window).on('beforeunload', this.clearSensitiveData.bind(this));
                },
                
                checkAuthOnLoad: function() {
                    // Verificar si ya est√° autenticado
                    $.ajax({
                        url: '{% url "admin_check_auth_api" %}',
                        type: 'GET',
                        success: function(response) {
                            if (response.success && response.authenticated) {
                                console.log('üë§ Usuario ya autenticado:', response.user_info.username);
                                this.showAlert('Ya tiene una sesi√≥n activa. Redirigiendo...', 'success');
                                
                                setTimeout(() => {
                                    window.location.href = '{% url "consulta_denuncias" %}';
                                }, 1500);
                            }
                        }.bind(this),
                        error: function(xhr) {
                            console.log('üîç Verificando estado de autenticaci√≥n...');
                            // No mostrar error, es normal no estar autenticado
                        }
                    });
                },
                
                // Manejo del login principal
                handleLogin: function(e) {
                    e.preventDefault();
                    
                    const username = $('#username').val().trim();
                    const password = $('#password').val();
                    
                    // Validaciones b√°sicas
                    if (!username || !password) {
                        this.showAlert('Por favor, completa todos los campos', 'error');
                        return;
                    }
                    
                    // Validaciones adicionales
                    if (username.length < 3) {
                        this.showAlert('El usuario debe tener al menos 3 caracteres', 'error');
                        return;
                    }
                    
                    if (password.length < 6) {
                        this.showAlert('La contrase√±a debe tener al menos 6 caracteres', 'error');
                        return;
                    }
                    
                    this.submitLogin(username, password);
                },
                

            // üîß MODIFICAR solo esta parte en tu funci√≥n submitLogin existente:

            submitLogin: function(username, password) {
                const csrfToken = $('[name=csrfmiddlewaretoken]').val();
                
                // üîß NUEVO: Extraer empresa del par√°metro next
                const empresa = getEmpresaFromNext();
                console.log('üì§ Enviando empresa al backend:', empresa);
                
                this.setLoadingState(true);
                this.hideAlert();
                
                console.log('üîê Enviando credenciales para:', username);
                
                $.ajax({
                    url: '{% url "admin_login_api" %}',
                    type: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                        'Content-Type': 'application/json',
                    },
                    data: JSON.stringify({
                        'username': username,
                        'password': password,
                        'empresa': empresa  // üîß AGREGAR ESTA L√çNEA
                    }),
                    success: function(response) {
                        console.log('‚úÖ Respuesta del servidor:', response);
                        
                        if (response.success) {
                            this.showAlert(response.message || 'Inicio de sesi√≥n exitoso', 'success');
                            
                            if (response.user_info) {
                                console.log('üë§ Usuario autenticado:', {
                                    username: response.user_info.username,
                                    categoria: response.user_info.categoria?.nombre,
                                    is_staff: response.user_info.is_staff,
                                    is_superuser: response.user_info.is_superuser
                                });
                            }
                            
                            this.clearFormData();
                            
                            // ‚úÖ SIN CAMBIOS: Usar response.redirect_url como siempre
                            setTimeout(() => {
                                window.location.href = response.redirect_url;
                            }, 1500);
                            
                        } else {
                            this.handleLoginError(response);
                        }
                    }.bind(this),
                    error: function(xhr, status, error) {
                        console.error('‚ùå Error en login:', error);
                        this.handleAjaxError(xhr, status, error);
                    }.bind(this)
                });
            },

                
                handleLoginError: function(response) {
                    let errorMessage = response.message || 'Error en las credenciales';
                    
                    // Personalizar mensajes seg√∫n el c√≥digo de error
                    switch(response.error_code) {
                        case 'MISSING_CREDENTIALS':
                            errorMessage = 'Usuario y contrase√±a son requeridos';
                            break;
                        case 'INVALID_CREDENTIALS':
                            errorMessage = 'Usuario o contrase√±a incorrectos';
                            break;
                        case 'NOT_ADMIN':
                            errorMessage = 'No tiene permisos de administrador';
                            break;
                        case 'USER_INACTIVE':
                            errorMessage = 'Su cuenta est√° desactivada. Contacte al administrador.';
                            break;
                        default:
                            errorMessage = response.message || 'Error en el inicio de sesi√≥n';
                    }
                    
                    this.showAlert(errorMessage, 'error');
                    this.setLoadingState(false);
                    
                    // Limpiar contrase√±a por seguridad
                    $('#password').val('');
                },
                
                handleAjaxError: function(xhr, status, error) {
                    let errorMessage = 'Error de conexi√≥n. Intenta nuevamente.';
                    
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.message) {
                            errorMessage = response.message;
                        }
                    } catch (e) {
                        // Si no se puede parsear, usar mensaje por defecto
                    }
                    
                    // Personalizar seg√∫n c√≥digo de estado HTTP
                    switch(xhr.status) {
                        case 400:
                            errorMessage = 'Datos inv√°lidos enviados';
                            break;
                        case 401:
                            errorMessage = 'Credenciales incorrectas';
                            break;
                        case 403:
                            errorMessage = 'No tiene permisos de acceso';
                            break;
                        case 500:
                            errorMessage = 'Error del servidor. Contacte al administrador.';
                            break;
                        case 0:
                            errorMessage = 'Sin conexi√≥n al servidor. Verifique su internet.';
                            break;
                    }
                    
                    this.showAlert(errorMessage, 'error');
                    this.setLoadingState(false);
                },
                
                // Estados de carga mejorados
                setLoadingState: function(loading) {
                    const btn = $('#loginBtn');
                    const text = $('#loginText');
                    const spinner = $('#loginSpinner');
                    const form = $('#loginForm');
                    
                    if (loading) {
                        btn.prop('disabled', true);
                        text.text('Verificando credenciales...');
                        spinner.show();
                        form.find('input').prop('disabled', true);
                    } else {
                        btn.prop('disabled', false);
                        text.text('Iniciar Sesi√≥n');
                        spinner.hide();
                        form.find('input').prop('disabled', false);
                    }
                },
                
                // Manejo de alertas mejorado
                showAlert: function(message, type) {
                    const container = $('#alertContainer');
                    const alert = $('#alertMessage');
                    
                    alert.removeClass('alert-error alert-success');
                    alert.addClass(type === 'error' ? 'alert-error' : 'alert-success');
                    alert.text(message);
                    container.show();
                    
                    // Auto-hide para mensajes de √©xito
                    if (type === 'success') {
                        setTimeout(() => {
                            this.hideAlert();
                        }, 5000);
                    }
                    
                    // Scroll hasta la alerta si es necesario
                    container[0].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                },
                
                hideAlert: function() {
                    $('#alertContainer').hide();
                },
                
                // Seguridad: limpiar datos sensibles
                clearFormData: function() {
                    $('#password').val('');
                },
                
                clearSensitiveData: function() {
                    // Limpiar datos sensibles cuando se sale de la p√°gina
                    $('#password').val('');
                },
                
                // Funci√≥n para logout (si se necesita)
                logout: function() {
                    $.ajax({
                        url: '{% url "admin_logout_api" %}',
                        type: 'POST',
                        headers: {
                            'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val(),
                        },
                        success: function(response) {
                            if (response.success) {
                                window.location.href = response.redirect_url || '/login/';
                            }
                        },
                        error: function() {
                            // Forzar redirecci√≥n incluso si hay error
                            window.location.href = '/login/';
                        }
                    });
                }
            };
            
            // Inicializar la aplicaci√≥n cuando el documento est√© listo
            $(document).ready(function() {
                AdminLoginApp.init();
                
                // Agregar manejo de errores globales
                $(document).ajaxError(function(event, xhr, settings, thrownError) {
                    if (xhr.status === 403 && xhr.responseJSON && xhr.responseJSON.error_code === 'CSRF_TOKEN_MISSING') {
                        console.error('‚ùå Error CSRF - Recargando p√°gina...');
                        location.reload();
                    }
                });
                
                console.log('üéØ AdminLoginApp inicializado correctamente');
                
                // ‚úÖ TOGGLE DE CONTRASE√ëA - FUNCIONAL
                $('#passwordToggle').on('click', function() {
                    console.log("‚úÖ Toggle funcionando correctamente");
                    const passwordInput = $('#password');
                    const icon = $(this).find('i');
                    const isPassword = passwordInput.attr('type') === 'password';
                    
                    if (isPassword) {
                        // Mostrar contrase√±a
                        passwordInput.attr('type', 'text');
                        icon.removeClass('fa-eye').addClass('fa-eye-slash');
                        passwordInput.addClass('password-revealed');
                        console.log("üîì Contrase√±a mostrada");
                    } else {
                        // Ocultar contrase√±a
                        passwordInput.attr('type', 'password');
                        icon.removeClass('fa-eye-slash').addClass('fa-eye');
                        passwordInput.removeClass('password-revealed');
                        console.log("üîí Contrase√±a oculta");
                    }
                    
                    // Mantener foco en el input
                    passwordInput.focus();
                });
            });
        </script>
    </body>
</html>
