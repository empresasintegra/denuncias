events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 500M;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Upstream para Django
    upstream django {
        server web:8000;
    }

    # Servidor HTTP (redirigir a HTTPS)
    server {
        listen 80;
        server_name _;
        
        # Permitir challenges de Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirigir todo lo demás a HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Servidor HTTPS
    server {
        listen 443 ssl http2;
        server_name _;  # Cambia por tu dominio real
        
        # Configuración SSL (descomenta cuando tengas certificados)
        # ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
        
        # Por ahora, para pruebas sin SSL, comenta las líneas ssl y usa solo:
        # listen 80;
        # y comenta el bloque server de arriba
        
        # Parámetros SSL modernos
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Archivos estáticos de Django
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Headers adicionales para archivos estáticos
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Archivos de media (uploads)
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
            
            # Configuración de seguridad para uploads
            location ~* \.(php|py|pl|sh)$ {
                deny all;
            }
        }
        
        # Certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Bloquear acceso a archivos sensibles
        location ~ /\. {
            deny all;
        }
        
        location ~ /(requirements\.txt|\.env|\.git|Dockerfile|docker-compose) {
            deny all;
        }
        
        # Proxy a Django
        location / {
            proxy_pass http://django;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
        
        # Manejo especial para admin de Django
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            
            # Security headers adicionales para admin
            add_header X-Frame-Options "DENY" always;
        }
    }
}